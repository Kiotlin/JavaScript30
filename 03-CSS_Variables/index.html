<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <fieldset class="controls">
        <legend>Control as you like.</legend>
        <label for="spacing">Spacing:</label>
        <input id="spacing" name="spacing" type="range" data-unit="px" min="10" max="200" value="10">
        <label for="blur">Blur:</label>
        <input id="blur" name="blur" type="range" data-unit="px" min="0" max="25" value="10">
        <label for="base">Base Color:</label>
        <input id="base" name="base" type="color" autocomplete="true" value="#ffc600">
    </fieldset>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="img">

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function updateHandler() {
            const suffix = this.dataset.unit || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', updateHandler));
        inputs.forEach(input => input.addEventListener('mousemove', updateHandler));
    
    </script>
</body>
</html>
